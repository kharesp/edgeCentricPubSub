group 'edu.vanderbilt.kharesp.edgeCentricPubSub'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
        compile 'org.apache.curator:apache-curator:3.1.0'
        compile 'org.apache.curator:curator-framework:3.1.0'
        compile 'org.apache.curator:curator-client:3.1.0'
        compile 'org.apache.curator:curator-recipes:3.1.0'
        compile 'org.apache.zookeeper:zookeeper:3.5.0-alpha'
	compile fileTree(dir: "/home/kharesp/dev_environ/jzmq/jzmq/target", include: "jzmq-3.1.1-SNAPSHOT.jar")
	compile fileTree(dir: "/home/kharesp/dev_environ/jzmq/jzmq-core/target", include: "jzmq-core-3.1.1-SNAPSHOT.jar")
	compile fileTree(dir: "/home/kharesp/dev_environ/jzmq/jzmq-jni/target", include: "jzmq-jni-3.1.1-SNAPSHOT.jar")
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task wrapper(type: Wrapper){
  gradleVersion = '3.2'
}
